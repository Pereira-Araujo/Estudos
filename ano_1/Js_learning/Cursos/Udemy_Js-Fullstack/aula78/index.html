<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>factory functions</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>

        <section>
            <h3>CALCULATOR</h3>
            <table class="calculator">
                <tr>
                    <td colspan='4'><input type="text" class="calculator__display" /></td>
                </tr>

                <tr>
                    <td><button class="calculator__button clear">C</button></td>
                    <td> <button class="calculator__button  calculator__button--operation  calculator__button--number">(</button>
                    <td> <button class="calculator__button  calculator__button--operation  calculator__button--number ">)</button>
                    <td> <button class="calculator__button calculator__button--operation  calculator__button--number ">/</button>
                </tr>

                <tr>
                    <td> <button
                            class="calculator__button calculator__button--number  ">7</button>
                    <td> <button
                            class="calculator__button calculator__button--number ">8</button>
                    <td> <button
                            class="calculator__button calculator__button--number   ">9</button>
                    <td> <button class="calculator__button  calculator__button--number ">*</button>
                </tr>

                <tr>
                    <td> <button
                            class="calculator__button calculator__button--number   ">1</button>
                    <td> <button
                            class="calculator__button calculator__button--number   ">2</button>
                    <td> <button
                            class="calculator__button calculator__button--number  ">3</button>
                    <td> <button class="calculator__button calculator__button--number  ">-</button>
                </tr>
                <tr>
                    <td> <button
                            class="calculator__button calculator__button--number ">.</button>
                    <td> <button
                            class="calculator__button calculator__button--number">0</button>
                    <td> <button class="calculator__button  del">&laquo;</button>
                    <td> <button class="calculator__button  equal">=</button>

                </tr>

            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>

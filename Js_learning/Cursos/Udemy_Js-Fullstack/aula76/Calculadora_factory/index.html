<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>factory functions</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>

        <section>
            <h3>CALCULATOR</h3>
            <table class="calculator">
                <tr>
                    <td colspan='4'><input type="text" class="calculator__display" /></td>
                </tr>

                <tr>
                    <td><button class="calculator__button clear">C</button></td>
                    <td> <button class="calculator__button">(</button>
                    <td> <button class="calculator__button">)</button>
                    <td> <button class="calculator__button">/</button>
                </tr>

                <tr>
                    <td> <button class="calculator__button">7</button>
                    <td> <button class="calculator__button">8</button>
                    <td> <button class="calculator__button">9</button>
                    <td> <button class="calculator__button">*</button>
                </tr>

                <tr>
                    <td> <button class="calculator__button">1</button>
                    <td> <button class="calculator__button">2</button>
                    <td> <button class="calculator__button">3</button>
                    <td> <button class="calculator__button">-</button>
                </tr>
                <tr>
                    <td> <button class="calculator__button">.</button>
                    <td> <button class="calculator__button">0</button>
                    <td> <button class="calculator__button del">&laquo;</button>
                    <td> <button class="calculator__button equal">=</button>

                </tr>

            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
